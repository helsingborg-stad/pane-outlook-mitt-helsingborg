name: Deploy release to github pages
on:
  push:
    branches:
      - "main"
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install and build
        run: npm install && DOMAIN_URL=a BACKEND_BASE_URL=b npm run build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: dist
          folder: dist
