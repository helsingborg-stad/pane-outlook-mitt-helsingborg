name: Deploy release to github pages
on:
  push:
    branches:
      - "main"
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install and build
        run: npm install && RESOURCES_URL=https://helsingborg-stad.github.io/pane-outlook-mitt-helsingborg/ BACKEND_BASE_URL=url npm run build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: dist
          folder: dist
