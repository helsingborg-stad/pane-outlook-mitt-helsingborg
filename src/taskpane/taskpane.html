<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Boka möte</title>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"
    />
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.1.min.js"></script>

    <!-- Load the Office JavaScript APIs -->
    <script src="https://appsforoffice.microsoft.com/lib/beta/hosted/office.js" type="text/javascript"></script>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
      <img width="90" height="90" src="../../assets/logo-filled.png" alt="Helsingborg logo" title="logo" />
      <h1>Bokningstjänst</h1>
    </header>
    <main class="ms-firstrun-instructionstep">
      <div class="ms-firstrun-instructionstep__welcome-body">
        <h3 align="center" class="status-text"></h3>
        <div class="booking-information">
          <div class="output-field">
            <label class="output-field__label" for="firstname">Förnamn</label>
            <output class="output-field__output" id="firstname" name="firstname"></output>
          </div>
          <div class="output-field">
            <label class="output-field__label" for="firstnamlastnamee">Efternamn</label>
            <output class="output-field__output" id="lastname" name="lastname"></output>
          </div>
          <div class="output-field">
            <label class="output-field__label" for="email">Email</label>
            <output class="output-field__output" id="email" name="email"></output>
          </div>
          <div class="output-field">
            <label class="output-field__label" for="phone">Telefon</label>
            <output class="output-field__output" id="phone" name="phone"></output>
          </div>
          <div class="output-field">
            <label class="output-field__label" for="info">Mötesinformation</label>
            <output class="output-field__output" id="info" name="info"></output>
          </div>
          <button id="cancel">Avboka möte</button>
        </div>
      </div>
    </main>
  </body>
</html>
