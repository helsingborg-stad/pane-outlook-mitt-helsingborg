<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boka möte</title>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css" />
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.1.min.js"></script>

    <!-- Load the Office JavaScript APIs -->
    <script src="https://appsforoffice.microsoft.com/lib/beta/hosted/office.js" type="text/javascript"></script>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />

</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
        <h2 class="ms-font-su">Boka möte</h2>
        <h3>Fyll i personnummer eller e-mailadress i textrutan och tryck sedan på "Hämta".</h3>
        <h3>Ett referenskod kommer läggas till i rubriken. Låt den stå kvar.</h3>
        <h3>Du kan sedan spara bokningen som vanligt.</h3>
    </header>
    <main class="ms-firstrun-instructionstep">
        <div class="ms-firstrun-instructionstep__welcome-body">          
          <h3 align="center" id="errorText" class="error-text"/>
          <h3 align="center" id="successText" class="success-text"/>
          <input align="center" class="ms-Fabric text-field" type="text" id="query" name="query" placeholder="Personnummer eller e-mailadress">
          <br>
          <p align="center">
              <button id="submitButton" class="popupButton ms-Button ms-Button--primary"><span
                      class="ms-Button-label">Hämta</span></button>
          </p>
        </div>
    </main>
</body>

</html>
